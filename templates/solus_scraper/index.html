<ul>
    <div>
        <a href="/admin">
            Create new job
        </a>
    </div>
    {% for config in job_configs %}
        <li>
            <a href="{% url 'solus_scraper.views.new_job' config.name %}">
                {{ config.name }}
            </a>
            {% if config.description %}
                - {{ config.description }}
            {% endif %}
        </li>
    {% empty %}
        No jobs.
    {% endfor %}
</ul>
