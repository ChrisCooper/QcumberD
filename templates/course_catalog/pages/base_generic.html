{% load compress %}

<!DOCTYPE html>
<!-- This Source Code Form is subject to the terms of the Mozilla Public

   - file, You can obtain one at http://mozilla.org/MPL/2.0/. -->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% block page_title %}Qcumber{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    {% compress css %}
      <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}less/bootstrap.less"  charset="utf-8">
    {% endcompress %}
    {% if debug %}
        <script src="{{ STATIC_URL }}js/less.min.js"></script>
    {% endif %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png">

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35896655-1']);
        _gaq.push(['_setDomainName', 'qcumber.ca']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

</script>
  </head>

  <body>

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '315467285235120', // App ID from the App Dashboard
          channelUrl : '//qcumber.ca/channel.html', // Channel File for x-domain communication
          status     : true, // check the login status upon init?
          cookie     : true, // set sessions cookies to allow your server to access the session?
          xfbml      : true  // parse XFBML tags on this page?
        });

        // Additional initialization code such as adding Event Listeners goes here

      };

      // Load the SDK's source Asynchronously
      // Note that the debug version is being actively developed and might 
      // contain some type checks that are overly strict. 
      // Please report such bugs using the bugs tool.
      (function(d, debug){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
         ref.parentNode.insertBefore(js, ref);
       }(document, /*debug*/ false));
    </script>

    {% block body_content %}<p>No content on base_generic.</p>{% endblock %}

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>

    {% compress js %}
      <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js" charset="utf-8"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}js/plugins.js" charset="utf-8"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}js/main.js" charset="utf-8"></script>
    {% endcompress %}

    <script type="text/javascript">
        var uvOptions = {};
        (function () {
            var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;
            uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/NNsqDQb5xP9f6V72Yj8Lrg.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s);
        })();
    </script>

  </body>
</html>
