<div class="navbar">
    <div class="navbar-inner">
    <div class="container">
        <a href="{% url 'home' %}" class="brand">
            <img class="pull-left" src="/static/img/LogoSmallWhite.png">
        </a>

        {% if debug %}
            <ul class="nav">
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                <li><a href="{% url 'scraper.views.index' %}">Scraper</a></li>
            </ul>
        {% endif %}

        <ul class="nav pull-right">

            {% if user.is_authenticated %}
                <li>
                    <span class="navbar-text">
                        Logged in as 

                        <a href="#" class="dropdown-toggle username" data-toggle="dropdown">{{ user.first_name }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="{% url 'dashboard' %}">View Dashboard</a></li>
                          <li><a href="#">Verify Queen's Email</a></li>
                          <li class="divider"></li>
                          <li><a href="{% url 'auth_logout' %}?next={{ request.path }}">Log out</a></li>
                        </ul>

                    </span>
                </li>
            {% else %}
                <li><a href="{% url 'auth_login' %}?next={{ request.path }}">Login</a></li>
            {% endif %}

            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li>
            <form class="search-form" action="/search/" method="get">
                <input id="id_nav_q" type="search" name="q" maxlength="100" />
                <input type="submit" value="Go!" class="btn btn-primary btn-large"/>
            </form>
            </li>
        </ul>
    </div>
    </div>
</div>
