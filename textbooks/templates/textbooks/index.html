<ul>
		<div>
				<a href="/admin">Create new job</a>
		</div>
		{% if job_configs %}
				{% for config in job_configs %}
						<li>
								<a href="{% url 'textbooks.views.new_job' config.name %}">{{ config.name }}</a>
								{% if config.description %}
									- {{ config.description }}
								{% endif %}
						</li>
				{% empty %}
					No jobs.
				{% endfor %}
		{% else %}
				No jobs.
		{% endif %}
</ul>
